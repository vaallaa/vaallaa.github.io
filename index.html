<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Orbitron:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="logo">Your Name</div>
    <nav class="nav">
      <a href="#about">About</a>
      <a href="#projects">Projects</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <!-- Hero -->
  <section class="hero">
    <h1 class="main-title">Hi, I'm Your Name</h1>
    <p class="tagline">Developer • Designer • Builder</p>
  </section>

  <!-- About -->
  <section id="about" class="section">
    <h2>About</h2>
    <p>
      I’m a developer passionate about building minimal, functional, and creative digital experiences.
    </p>
  </section>

  <!-- Projects -->
  <section id="projects" class="section projects-section">
    <h2>Projects</h2>
    <div class="projects-grid">
      <div class="project-card"><span>1</span></div>
      <div class="project-card"><span>2</span></div>
      <div class="project-card"><span>3</span></div>
      <div class="project-card"><span>4</span></div>
      <div class="project-card"><span>5</span></div>
      <div class="project-card"><span>6</span></div>
      <div class="project-card"><span>7</span></div>
      <div class="project-card"><span>8</span></div>
    </div>
  </section>

  <!-- Contact -->
  <section id="contact" class="section">
    <h2>Contact</h2>
    <p>
      Want to work together? Let’s connect.
    </p>
    <a href="mailto:your@email.com" class="contact-button">Email Me</a>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>© 2025 Your Name</p>
  </footer>
</body>
</html>
